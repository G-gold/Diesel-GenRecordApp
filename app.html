<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RECORDS APP</title>
  </head>
  <body>
    <div class="form">
      <form id="myForm" onsubmit="return false">
        <div class="title">Deisel & Gen Records</div>

        <div class="time-container">
          <label for="checkbox"></label>
          <select name="time" class="checkbox" id="checkbox">
            <option value="Opening">Opening reading</option>
            <option value="Closing">Closing reading</option>
          </select>
        </div>

        <div class="input-container ic1">
          <input id="gen1" class="input" type="number" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="gen1" class="placeholder">Gen 1</label>
        </div>

        <div class="input-container ic2">
          <input id="gen2" class="input" type="number" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="gen2" class="placeholder">Gen 2</label>
        </div>

        <div class="input-container ic1">
          <input id="tank1" class="input" type="number" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="tank1" class="placeholder">Tank 1</label>
        </div>

        <div class="input-container ic2">
          <input id="tank2" class="input" type="number" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="tank2" class="placeholder">Tank 2</label>
        </div>

        <div class="input-container program">
          <input id="program" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="program" class="placeholder">Program</label>
        </div>

        <div class="time-container">
          <input id="timer" class="timer" type="time"/>
          <!-- <label class="period">Closing reading</label> -->
        </div>

        <!-- <button class="send">SEND</button> -->
        <input class="send btn" type="button" value="SEND" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
